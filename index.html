<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computational Finance Club</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš›</text></svg>" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #334155 100%);
            color: #F8FAFC;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            z-index: 9;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
        }

        .logo {
            font-size: 1rem;
            font-weight: 700;
            color: #F8FAFC;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: -0.025em;
        }

        .logo::before {
            content: "";
            width: 42px;
            height: 42px;
            background-image: url('./media/school_logol.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: inline-block;
        }

        .nav-signup {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            border: none;
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: -0.025em;
        }

        .nav-signup:hover {
            background: linear-gradient(135deg, #EAB308 0%, #CA8A04 100%);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.25);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 0 2rem;
        }

        .hero-content {
            max-width: 800px;
            position: relative;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #3B82F6;
            margin-bottom: 2rem;
        }

        .hero-badge::before {
            content: "ðŸš€";
            font-size: 1rem;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            letter-spacing: -0.04em;
            color: #F8FAFC;
        }

        .hero-title .highlight {
            background: linear-gradient(135deg, #3B82F6 0%, #F59E0B 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 2vw, 1.375rem);
            margin-bottom: 3rem;
            color: #CBD5E1;
            line-height: 1.7;
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            background: linear-gradient(135deg, #F59E0B 0%, #EAB308 100%);
            color: #1F2937;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: -0.025em;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #EAB308 0%, #CA8A04 100%);
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(245, 158, 11, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 20;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: #0F172A;
            padding: 1rem;
            border-radius: 16px;
            max-width: 500px;
            /* border: 1px solid gold; */
            width: 95%;
            height: 100%;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            position: absolute;
            top: 0rem;
            right: 0.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: #64748B;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #F8FAFC;
        }

        .modal h2 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: #F8FAFC;
            letter-spacing: -0.025em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #E2E8F0;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.5);
            color: #F8FAFC;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #64748B;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3B82F6;
            background: rgba(30, 41, 59, 0.7);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group select option {
            background: #0F172A;
            color: #F8FAFC;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #F59E0B 0%, #EAB308 100%);
            color: #1F2937;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: -0.025em;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #EAB308 0%, #CA8A04 100%);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.25);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem;
            }
            
            .modal-content {
                padding: 2rem;
            }
            
            .floating-element {
                display: none;
            }

            .hero {
                padding: 0 1rem;
            }

            .hero-badge {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo"></a>
            <button class="nav-signup" onclick="openModal()">Sign Up</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-badge">
                Join 20+ Students
            </div>
            <h1 class="hero-title">
                <span class="highlight">Computational Finance </span>Club
            </h1>
            <p class="hero-subtitle">
                Connect with fellow students to embark on a journey to learn financial technology and build trading algorithms
            </p>
            <button class="cta-button" onclick="openModal()">Join the Club</button>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Join the Club</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScuRWJsGWOblrrIklZJjiFd1WlOoRhla8FqTpCc9qJ2Cb7ZcQ/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>
    </div>

    <script>
        // Modal functionality
        function openModal() {
            document.getElementById('signupModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('signupModal').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        document.getElementById('signupModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Navbar background on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(15, 23, 42, 0.95)';
            } else {
                navbar.style.background = 'rgba(15, 23, 42, 0.85)';
            }
        });

        // ESC key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('signupModal').classList.contains('show')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
