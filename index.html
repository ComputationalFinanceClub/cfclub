<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computational Finance Club</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚛</text></svg>" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo"></a>
            <button class="nav-signup" onclick="openModal()">Sign Up</button>
        </div>
    </nav>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-badge">
                Join 40+ Students
            </div>
            <h1 class="hero-title">
                <span class="highlight">Computational Finance </span>Club
            </h1>
            <p class="hero-subtitle">
                Connect with fellow students to embark on a journey to learn financial technology and build trading algorithms
            </p>
            <button class="cta-button" onclick="openModal()">Join the Club</button>
            <div class="hero-image">
                <a href="https://scienceacademy.lausd.org/" target="_blank">
                    <img src="./media/school_logol.png" alt="scienceacademy logo">
                </a>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Join the Club</h2>
            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLScuRWJsGWOblrrIklZJjiFd1WlOoRhla8FqTpCc9qJ2Cb7ZcQ/viewform?embedded=true"
                width="100%"
                height="100%"
                frameborder="0"
                marginheight="0"
                marginwidth="0"
                sandbox="allow-forms allow-scripts allow-same-origin"
                referrerpolicy="no-referrer-when-downgrade">
                Loading…
            </iframe>
        </div>
    </div>

    <footer>
        <p>&copy; Computational Finance Club - 2025</p>
    </footer>

    <script>
        // Modal functionality
        function openModal() {
            document.getElementById('signupModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            document.getElementById('signupModal').classList.remove('show');
            document.body.style.overflow = 'auto';
        }
        // Close modal when clicking outside
        document.getElementById('signupModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        // ESC key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('signupModal').classList.contains('show')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
